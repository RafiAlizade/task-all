<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="">
                Salutation <br>
                <select name="" id="">
                    <option value="">-- None --</option>
                    <option value="">HTML</option>
                </select>
            </label>

            <br><br>

            <label for="userFirstname">
                First name :
                <input type="text" id="userFirstname">
            </label>

            <br><br>

            <label for="userLastname">
                Last name :
                <input type="text" id="userLastname">
            </label>

            <br><br>

            <label for="">
                Gender :
                <label for="">
                    <input type="radio" name="userGenderFemale">
                    Male
                </label>

                <label for="">
                    <input type="radio" name="userGenderFemale">
                    Female
                </label>
            </label>
            
            <br><br>

            <label for="userEmail">
                Email :
                <input type="email" id="userEmail">
            </label>

            <br><br>

            <label for="">
                Date of Birth :
                <input type="date">
            </label>

            <br><br>


            <label for="userAdress">
                Address : <br>
                <textarea name="" id="userAdress" cols="" rows=""></textarea>
            </label>

            <br><br>

            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>My feedback form</h1>

    <ul>
        <li>
            <label for="userName">
                Name :
                <input type="text" id="userName">
            </label>
        </li>
        <li>
            <label for="userEmail">
                Email : 
                <input type="email" id="userEmail">
            </label>
        </li>
        <li>
            <label for="userPassword">
                Password :
                <input type="password">
            </label>
        </li>
    </ul>

    <ul>
        <li>
            <label for="userEmots">
                Please check all the emotions that apply to you: <br>
                <ul type="disc">
                    <li>
                        <label>
                            Angry :
                            <input type="checkbox">
                        </label>
                    </li>
                    <li><label>
                        Sad :
                        <input type="checkbox">
                    </label>
                    </li>
                    <li>
                        <label>
                            Happy :
                            <input type="checkbox">
                        </label>
                    </li>
                    <li>
                        <label>
                            Ambivalent :
                            <input type="checkbox">
                        </label>
                    </li>
                </ul>
            </label>
        </li>
        <li>
            <label for="userSatisfied">
                How satisfied were you with our service? <br>
                <ul type="disc">
                    <li>
                        <label>
                            Very satisfied :
                            <input type="radio" name="satisfied">
                        </label>
                    </li>
                    <li>
                        <label>
                            Satisfied :
                            <input type="radio" name="satisfied">
                        </label>
                    </li>
                    <li>
                        <label>
                            Didn't care :
                            <input type="radio" name="satisfied">
                        </label>
                    </li>
                    <li>
                        <label>
                            Dissatisfied :
                            <input type="radio" name="satisfied">
                        </label>
                    </li>
                    <li>
                        <label>
                            Very dissatisfied :
                            <input type="radio" name="satisfied">
                        </label>
                    </li>
                </ul>
            </label>
        </li>
        <li>
            <label for="furtherComment">
                Further comments :
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </li>
        <li>
            <label>
                Bio photo :
                <input type="file">
            </label>
        </li>
        <li>
            <label for="userLocation">
                Location visited:
                <select id="userLocation">
                    <optgroup label="Asia"></optgroup>
                    <option value="">Azerbaijan</option>
                    <option value="">Turkey</option>
                </select>
            </label>
        </li>

        <li>
            <button>Submit</button>
        </li>
    </ul>
</body>
</html>

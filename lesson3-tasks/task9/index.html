<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Student Name</td>
                <td>
                    <label for="studentName">
                        <input type="text" id="studentName">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Father's Name</td>
                <td>
                    <label for="studentFathersName">
                        <input type="text" id="studentFathersName">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Mother's Name</td>
                <td>
                    <label for="studentMothersName">
                        <input type="text" id="studentMothersName">
                    </label>
                </td>
            </tr>
            
            <tr>
                <td>Date of Birth</td>
                <td>
                    <label for="studentDate">
                        <input type="date" id="studentDate">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <label for="userGenderFemale">
                        Female
                        <input type="radio" name="userGender" id="userGenderFemale">
                    </label>

                    <label for="userGenderMale">
                        Male
                        <input type="radio" name="userGender" id="userGenderMale">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td>
                    <label for="studentEmail">
                        <input type="email" id="studentEmail">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Mobile NO</td>
                <td>
                    <label for="studentMobile">
                        <input type="tel" id="studentMobile" name="studentMobile" pattern="+[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <label for="studentAddress">
                        <textarea name="studentAddress" id="studentAddress"></textarea>
                    </label>
                </td>
            </tr>

            <tr>
                <td>State</td>
                <td>
                    <label for="studentState">
                        <input type="text" id="studentState">
                    </label>
                </td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <label for="studentCity">
                        <input type="text" id="studentCity">
                    </label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button>Submit</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

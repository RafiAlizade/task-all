<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="4" colspan="2">Fill The Form Below</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Name :</td>
                <td>
                    <label for="userName">
                        <input type="text" id="userName">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Password :</td>
                <td>
                    <label for="userPassword">
                        <input type="password" id="userPassword">
                    </label>
                </td>
            </tr>

            <tr>
                <td>Feedback :</td>
                <td>
                    <label for="userFeedback">
                        <textarea name="userFeedback"></textarea>
                    </label>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <label for="userGenderMale">
                        <input type="radio" id="userGenderMale" name="userGender">
                        Male
                    </label>

                    <label for="userFemale">
                        <input type="radio" id="userFemale" name="userGender">
                        Female
                    </label>
                </td>
            </tr>

            <tr>
                <td>Subjects :</td>
                <td>
                    <label for="">
                        <input type="checkbox">
                        Web
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Maths
                    </label>

                    <label for="">
                        <input type="checkbox">
                        Graphics
                    </label>

                    <label for="">
                        <input type="checkbox">
                        English
                    </label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="reset">Reset all</button>
                    <button>Submit Above Detials</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <form action="#">
        <label for="userName">
            Name :
            <input type="text" id="userName" placeholder="Name">
        </label>

        <br>

        <label for="userPassword">
            Password :
            <input type="password" id="userPassword" placeholder="Password">
        </label>
        
        <br>

        <label for="userGender">
            Gender :
            <label for="">
                <input type="radio" name="userGender">
                Male
            </label>

            <label for="">
                <input type="radio" name="userGender">
                Female
            </label>
        </label>

        <br>

        <label for="userEmail">
            Email :
            <input type="email" id="userEmail">
        </label>

        <br>

        <label for="userPhone">
            Phone :
            <select>
                <option>+1</option>
                <option>+90</option>
                <option selected>+994</option>
            </select>
        </label>    

            <label for="userPhone">
                <input type="tel" id="userPhone" name="userPhone" pattern="+[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+994 55 233 68 11" required>
            </label>

            <br>

            <button>Submit</button>
        
    </form>
</body>
</html>
